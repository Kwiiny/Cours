<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de Cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        #content {
            white-space: pre-wrap;
            background: #e7f3ff;
            border-radius: 5px;
            padding: 15px;
            border-left: 4px solid #007bff;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecture de mes Cours</h1>
        <input type="file" id="fileInput" accept=".txt,.md,.html">
        <div id="content">Le contenu de votre fichier apparaîtra ici.</div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('content').textContent = e.target.result;
                }
                reader.readAsText(file);
            } else {
                document.getElementById('content').textContent = 'Le contenu de votre fichier apparaîtra ici.';
            }
        });
    </script>
</body>
</html>
